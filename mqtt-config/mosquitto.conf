# MQTT Mosquitto Konfiguration
# Speichere diese Datei als: ./mqtt-config/mosquitto.conf

# Listener für MQTT
listener 1883
protocol mqtt

# Listener für WebSocket (falls benötigt)
listener 9001
protocol websockets

# Anonyme Verbindungen erlauben (für Development)
allow_anonymous true

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type all

# Persistence
persistence true
persistence_location /mosquitto/data/

# Automatisches Speichern
autosave_interval 1800

# Message Limits
max_inflight_messages 100
max_queued_messages 1000
# message_size_limit is deprecated and invalid in Mosquitto 2.x.
# Use max_packet_size instead. The maximum allowed is 268435455 bytes (256MB - 1).
max_packet_size 268435455